<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Layout example</title>
	<link rel="stylesheet" href="css/example-layout.css">
</head>
<body>
	
	<div class="container">
		<div id="header">
			<div class="logo">
				Logo
			</div>
			<div class="banner">
				Banner
			</div>
		</div>
		<div class="slider">
			Slider
		</div>
		<div id="content">
			<div class="content-left">
				News 1
			</div>
			<div class="content-right">
				News 2
			</div>
		</div>
		<div id="footer">
			<div class="footer-1">
				Footer 1
			</div>
			<div class="footer-2">
				Footer 2
			</div>
		</div>
	</div>
</body>
</html>
